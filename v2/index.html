<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src wss://irc-ws.chat.twitch.tv; media-src https://polly.streamlabs.com;">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; connect-src wss://irc-ws.chat.twitch.tv; media-src https://polly.streamlabs.com;">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="page-grid">
    <div id="header">
      <input id="closeBtn" type="button" value="X">
    </div>
    <div id="main-grid">
      <div id="sidebar">
        <div class="connection-manager">
          <div class="card-body">
            <div>
              <span>Channel: <input id="channel-selector" placeholder="channel"></span>
            </div>
            <div>
              <button id="connect">Connect</button>
            </div>
          </div>
        </div>
        <div class="card" id="config-1">
          <div class="card-body">
            <div>
              <input class="card-header" placeholder="name">
            </div>
            <div>
              <span>Image</span>
            </div>
            <div>
              <button class="prev">&lt;</button>
              <input class="direction-selector narrow" readonly placeholder="dir">
              <button class="next">&gt;</button>
            </div>
            <div>
              <span>Username</span>
            </div>
            <div>
              <input class="username-selector" placeholder="username" >
            </div>
            <div>
              <select id="VC1" placeholder="username">
                <option>Select a Voice</option>
              </select>
              <input type="checkbox">
            </div>
            <div>
              <button class="edit">Edit Layout</button>
            </div>
          </div>
        </div>

            </div>
            <div>
              <button class="edit">Edit Layout</button>
            </div>
          </div>
        </div>

      <div id="canvas-container">
        <svg id="canvas" height="1000" width="1000">
          <g id="1">
            <path class="confine" id="SB1" fill="#FFF" stroke="#000" stroke-width="3"></path>
            <foreignObject id="MC1" height="110" pointer-events="none" width="230" x="95" y="79">
              <div id="LM1">Speech Bubble 1 Created</div>
              <audio id="AP1" autoplay class="player">
                <source id="AS1" class="source" src="" type="audio/mpeg"/>
              </audio>
            </foreignObject>
            <text id="UN1" class="confine" data-id="1" dominant-baseline="middle" fill="black" font-weight="bold" stroke="white" stroke-width="0.3" text-anchor="middle" x="210" y="20">USERNAME</text>
