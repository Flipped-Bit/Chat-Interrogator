<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src wss://irc-ws.chat.twitch.tv;">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; connect-src wss://irc-ws.chat.twitch.tv;">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div>
    <div>
      <input class="button-hidden" id="editChannel" type="button" value="Edit">
      <input id="channelName" placeholder="Channel" value="castlehead">
      <input class="button-hidden" id="closeBtn" type="button" value="X">
    </div>
    <svg height="495" width="940" id="canvas">
      <g>
        <path id="speechBubble"
          d="M45 25 L895 25 Q915 25 915 45 L915 225 Q915 250 895 250 L475 250 L455 270 L435 250 L45 250 Q25 250 25 225 L25 45 Q25 25 45 25" 
          fill="white" stroke="black" stroke-width="3">
          <animate attributeName="opacity" values="1;1;1;1;0;" dur="5s" />
        </path>
        <foreignObject height="215" width="890" x="25"  y="30" >
          <div id="speechBubbleMessage">
            <div id="lastMessage"></div>
          </div>
        </foreignObject>
        <circle cx="455" cy="350" fill="black" r="75"></circle>
        <ellipse cx="455" cy="525" fill="black" rx="150" ry="110"></ellipse>
        <foreignObject height="90" width="290" x="310" y="420">
          <div id="aligner" >
            <div id="spacer"></div>
            <input id="userName">            
            <div id="spacer"></div>
          </div>
        </foreignObject>
      </g>
    </svg>
  </div>
</body>
</html>
